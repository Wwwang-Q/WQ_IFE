<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reversedMessage</title>
</head>
<body>
<script src="vue.js"></script>
<div id="example">
    <p>Original message: "{{ message.name }}"</p>
    <p>Computed reversed message: "{{ reversedMessage }}"</p>
</div>
<script>
    var vm = new Vue({
        el: '#example',
        data: {
            message: {
                name:"wang"
            }
        },
        computed: {
            // a computed getter
            reversedMessage: function () {
                // `this` points to the vm instance
                return this.message.name.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
