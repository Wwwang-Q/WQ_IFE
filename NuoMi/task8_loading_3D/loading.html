<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading</title>
</head>
<body>
<style>
    /*留了1px的空隙问题。
       flex与position:absolute的布局问题*/
    #container{
        width: 100%;
        height: 500px;
        position: relative;
        /*transform: rotate(45deg);*/
    }
    #box{
        width: 180px;
        height: 180px;
        position: absolute;
        left: calc(50% - 87px);
        top: calc(50% - 155px);
        transform: rotate(45deg);
    }
    #outer{
        position: absolute;
        left: calc(50% - 90px);
        top:calc(50% - 90px);
        width: 180px;
        height: 180px;
        border-radius: 180px;
        border: 2px solid rgb(255, 41, 140);
        border-top-color: transparent;
        animation:ring .8s linear infinite;
    }
    @keyframes ring {
        0% {transform: rotate(0deg)}
        100% {transform: rotate(360deg)}
    }
    #inner{
        position: absolute;
        left: 50%;
        top:50%;
        width: 0;
        height: 0;
        border: 50px solid red;
        border-radius: 50px;
        border-right-color: #f7acbc;
        border-top-color: #f7acbc;
        border-left-color: rgb(255, 41, 140);
        border-bottom-color: rgb(255, 41, 140);
    }
    #right{
        position: absolute;
        left: 50%;
        top:50%;
        border: 50px solid red;
        border-radius: 50px;
        border-right-color: #f7acbc;
        border-top-color: #f7acbc;
        border-left-color: transparent;
        border-bottom-color: transparent;
        animation: right 1.2s linear infinite;
    }
    #left{
        position: absolute;
        left: 50%;
        top:50%;
        width: 0;
        height: 0;
        border: 50px solid red;
        border-radius: 50px;
        border-right-color: transparent;
        border-top-color: transparent;
        border-left-color: rgb(255, 41, 140);
        border-bottom-color: rgb(255, 41, 140);
        animation: left 1.2s linear infinite;
    }
    @keyframes right {
        0% {
            transform: rotate(0deg);
            z-index: 3;
        }
        25% {
            transform: rotate(180deg);
            z-index: 3;
        }
        50% {
            transform: rotate(180deg);
            z-index: 3;
        }
        75% {
            transform: rotate(360deg);
            z-index: 3;
        }
        75.001% {
            transform: rotate(360deg);
            z-index: 2;
        }
        100% {
            transform: rotate(360deg);
            z-index: 2;
        }
        }
    @keyframes left {
        0% {
            transform: rotate(0deg);
            z-index: 2;
        }
        25% {
            transform: rotate(0deg);
            z-index: 2;
        }
        50% {
            transform: rotate(180deg);
            z-index: 2;
        }
        50.001% {
            transform: rotate(180deg);
            z-index: 3;
        }
        75% {
            transform: rotate(180deg);
            z-index: 3;
        }
        100% {
            transform: rotate(360deg);
            z-index: 3;
        }
    }


</style>
<div id="container" >
        <div id="outer"></div>
    <div id="box">
        <div id="inner"></div>
        <div id="right"></div>
        <div id="left"></div>
    </div>

</div>
</body>
</html>
