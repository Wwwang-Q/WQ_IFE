<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>canvas { width: 100%; height: 100% }</style>
    <script src="../three.js"></script>
</head>
<body>
<script>
    var renderer;
    function initThree() {
        renderer=new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);
    }

    var camera;
    function initCamera() {
       camera=new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);
       // camera=new THREE.OrthographicCamera(-2.5,2.5,1.5,-1.5,1,10);
        camera.position.set(4,3,5);
        camera.lookAt(new THREE.Vector3(0,0,0));
    }

    var scene;
    function initScene() {
        scene=new THREE.Scene();
    }

    var cube;
    function initObject() {
        var geometry=new THREE.CubeGeometry(1.5,1,1);
        cube=new THREE.Mesh(geometry,new THREE.MeshBasicMaterial({
            color: 0xcccccc,
//            wireframe:true
        }));

        scene.add(cube);
        var circle=new THREE.TorusGeometry(0.2, 0.05, 12, 18);
         var circle1=new THREE.Mesh(circle,new THREE.MeshBasicMaterial({
          //   color:0xcccccc,
//            wireframe:true
        }));
        var circle2=new THREE.Mesh(circle,new THREE.MeshBasicMaterial({
     //       color:0xcccccc,
//            wireframe:true
        }));
        circle1.position.set(0.1,-0.1,0.85);
        circle2.position.set(0.7,-0.1,0.85);
        scene.add(circle1);
        scene.add(circle2);

        var axes = new THREE.AxisHelper(10);   //打开坐标系
        scene.add(axes);
    }

    function render() {
        renderer.clear();
        renderer.render(scene,camera);
    }
    
    function ThreeStart() {
        initThree();
        initCamera();
        initScene();
        initObject();
        render();
    }
    ThreeStart();

</script>
</body>
</html>
